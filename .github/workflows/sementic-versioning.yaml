name: Production Release

on:
  push:
    branches: [prod]
  workflow_dispatch:

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
          token: ${{ secrets.GH_TOKEN }}

      - uses: actions/setup-node@v3
        with:
          node-version: '20'
          cache: 'npm'

      - run: npm install
      - run: npm install -D conventional-changelog-angular

      - name: Semantic Release (Production)
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
        run: |
          npx semantic-release --branches prod

      - name: Generate Unified Changelog
        run: node mergechangelog.js
      - name: Commit Unified Changelog
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add UNIFIED_CHANGELOG.md
          git commit -m "chore: update unified changelog [skip ci]" || echo "No changes to commit"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
